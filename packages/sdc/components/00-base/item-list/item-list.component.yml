$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Item List
status: stable
description: A list component that can display items horizontally or vertically
props:
  type: object
  properties:
    direction:
      type: string
      title: Direction
      description: List direction (horizontal or vertical).
      enum:
        - horizontal
        - vertical
      default: horizontal
    size:
      type: string
      title: Size
      description: List size (large, regular, or small).
      enum:
        - large
        - regular
        - small
      default: regular
    no_gap:
      type: boolean
      title: No gap
      description: Whether to render without gaps.
    items:
      type: array
      title: Items
      description: List items.
      items:
        type: string
        description: HTML content for each list item.
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
