$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Event Card
status: stable
description: Card component for displaying event information with date, location, and details
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    image:
      type: object
      title: Image
      description: Event image.
      properties:
        url:
          type: string
          title: URL
          description: Link URL.
        alt:
          type: string
          title: Alt text
          description: Image alt text.
    is_title_click:
      type: boolean
      title: Title click
      description: Whether to make only the title clickable instead of the whole card.
    date_iso:
      type: string
      title: ISO date
      description: Start date and time in ISO format.
    date:
      type: string
      title: Date
      description: Date area content.
    date_end_iso:
      type: string
      title: ISO end date
      description: End date and time in ISO format.
    date_end:
      type: string
      title: End date
      description: End date and time.
    link:
      type: object
      title: Link
      description: Optional link.
      properties:
        url:
          type: string
          title: URL
          description: Link URL.
        is_new_window:
          type: boolean
          title: New window
          description: Whether to open in a new window.
    tags:
      type: array
      title: Tags
      description: Event tags.
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Tag text.
          url:
            type: string
            title: URL
            description: Tag URL.
          is_new_window:
            type: boolean
            title: New Window
            description: Whether to open tag in a new window.
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
slots:
  image_over:
    title: Image Over
    description: Image overlay content.
  content_top:
    title: Content Top
    description: Top content area content.
  title:
    title: Title
    description: Title area content.
  content_middle:
    title: Content Middle
    description: Middle content area content.
  location:
    title: Location
    description: Location area content.
  summary:
    title: Summary
    description: Summary area content.
  content_bottom:
    title: Content Bottom
    description: Bottom content area content.
