$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Event Card
status: stable
description: Card component for displaying event information with date, location, and details
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    image:
      type: object
      title: Image
      description: Event image.
      properties:
        url:
          type: string
          title: URL
          description: Link URL.
        alt:
          type: string
          title: Alt text
          description: Image alt text.
    title:
      type: string
      title: Title
      description: Event title.
    summary:
      type: string
      title: Summary
      description: Event summary.
    date:
      type: string
      title: Date
      description: Start date and time.
    date_iso:
      type: string
      title: ISO date
      description: Start date and time in ISO format.
    date_end:
      type: string
      title: End date
      description: End date and time.
    date_end_iso:
      type: string
      title: ISO end date
      description: End date and time in ISO format.
    location:
      type: string
      title: Location
      description: Event location.
    link:
      type: object
      title: Link
      description: Optional link.
      properties:
        url:
          type: string
          title: URL
          description: Link URL.
        is_new_window:
          type: boolean
          title: New window
          description: Whether to open in a new window.
    tags:
      type: array
      title: Tags
      description: Event tags.
      items:
        type: object
    content_top:
      type: string
      title: Top content
      description: Card top content.
    image_over:
      type: string
      title: Image overlay
      description: Image overlay content.
    content_middle:
      type: string
      title: Middle content
      description: Card middle content.
    content_bottom:
      type: string
      title: Bottom content
      description: Card bottom content.
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
slots:
  image_slot:
    title: Image Slot
    description: Image area content
  image_over_slot:
    title: Image Over Slot
    description: Image overlay content
  content_slot:
    title: Content Slot
    description: Content area content
  content_top_slot:
    title: Content Top Slot
    description: Top content area content
  date_slot:
    title: Date Slot
    description: Date area content
  title_slot:
    title: Title Slot
    description: Title area content
  content_middle_slot:
    title: Content Middle Slot
    description: Middle content area content
  location_slot:
    title: Location Slot
    description: Location area content
  summary_slot:
    title: Summary Slot
    description: Summary area content
  content_tags_slot:
    title: Content Tags Slot
    description: Tags area content
  content_bottom_slot:
    title: Content Bottom Slot
    description: Bottom content area content
