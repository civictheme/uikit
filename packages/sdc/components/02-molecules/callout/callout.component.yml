$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Callout
status: stable
description: Content component for highlighting important information with title, content and links
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    title:
      type: string
      title: Title
      description: Title text.
    content:
      type: string
      title: Content
      description: Content text.
    links:
      type: array
      title: Links
      description: Callout links.
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Link text.
          url:
            type: string
            title: URL
            description: Link URL.
          is_new_window:
            type: boolean
            title: New window
            description: Whether to open link in a new window.
          is_external:
            type: boolean
            title: External
            description: Whether the link is external.
    content_top:
      type: string
      title: Top content
      description: Callout top content.
    content_bottom:
      type: string
      title: Bottom content
      description: Callout bottom content.
    vertical_spacing:
      type: string
      title: Vertical spacing
      description: Vertical spacing position (top, bottom, both).
      enum:
        - top
        - bottom
        - both
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
slots:
  content_top_slot:
    title: Content Top Slot
    description: Top content area content
  content_slot:
    title: Content Slot
    description: Content area content
  links_slot:
    title: Links Slot
    description: Links area content
  content_bottom_slot:
    title: Content Bottom Slot
    description: Bottom content area content
