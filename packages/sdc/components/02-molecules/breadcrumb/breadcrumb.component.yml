$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Breadcrumb
status: stable
description: Navigation component displaying hierarchical path links
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    links:
      type: array
      title: Links
      description: Array of breadcrumb links
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Link text
          url:
            type: string
            title: URL
            description: Link URL
    active_is_link:
      type: boolean
      title: Active is link
      description: Whether to show the active element as a link
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes
