$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Accordion
status: stable
description: Collapsible accordion component with expandable panels
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    expand_all:
      type: boolean
      title: Expand all
      description: Whether to expand all panels by default
    panels:
      type: array
      title: Panels
      description: List of accordion panels
      items:
        type: object
        properties:
          title: 
            type: string
            title: Title
            description: Panel title
          content:
            type: string
            title: Content
            description: Panel content
          expanded:
            type: boolean
            title: Expanded
            description: Whether the panel is expanded by default
    content_top:
      type: string
      title: Top content
      description: Content displayed above the accordion
    content_bottom:
      type: string
      title: Bottom content
      description: Content displayed below the accordion
    with_background:
      type: boolean
      title: With background
      description: Whether to display with a background
    vertical_spacing:
      type: string
      title: Vertical spacing
      description: Vertical spacing position (top, bottom, both)
      enum:
        - top
        - bottom
        - both
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes
slots:
  content_top_slot:
    title: Content Top Slot
    description: Content for the content top area
  content_slot:
    title: Content Slot
    description: Content for the content area
  content_bottom_slot:
    title: Content Bottom Slot
    description: Content for the content bottom area

