$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Logo
status: stable
description: Component for displaying site logo with multiple display options
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    type:
      type: string
      title: Type
      description: Logo display type
      enum:
        - default
        - stacked
        - inline
        - inline-stacked
      default: default
    logos:
      type: object
      title: Logos
      description: Object with primary and secondary logo configurations
      properties:
        primary:
          type: object
          title: Primary logo
          description: Primary logo configuration
          properties:
            mobile:
              type: object
              title: Mobile
              description: Mobile logo configuration
              properties:
                url:
                  type: string
                  title: URL
                  description: Logo image URL
                alt:
                  type: string
                  title: Alt text
                  description: Logo image alt text
            desktop:
              type: object
              title: Desktop
              description: Desktop logo configuration
              properties:
                url:
                  type: string
                  title: URL
                  description: Logo image URL
                alt:
                  type: string
                  title: Alt text
                  description: Logo image alt text
        secondary:
          type: object
          title: Secondary logo
          description: Secondary logo configuration
          properties:
            mobile:
              type: object
              title: Mobile
              description: Mobile logo configuration
              properties:
                url:
                  type: string
                  title: URL
                  description: Logo image URL
                alt:
                  type: string
                  title: Alt text
                  description: Logo image alt text
            desktop:
              type: object
              title: Desktop
              description: Desktop logo configuration
              properties:
                url:
                  type: string
                  title: URL
                  description: Logo image URL
                alt:
                  type: string
                  title: Alt text
                  description: Logo image alt text
    url:
      type: string
      title: URL
      description: Optional URL that wraps the logo
    title:
      type: string
      title: Title
      description: Optional logo title attribute
      default: 'Click to go to the homepage'
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes
