$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Promo Card
status: stable
description: Card component for displaying promotional content with image, title, summary, date, and tags
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    image:
      type: object
      title: Image
      description: Image for the card
      properties:
        url:
          type: string
          title: URL
          description: Image URL
        alt:
          type: string
          title: Alt text
          description: Image alt text
    subtitle:
      type: string
      title: Subtitle
      description: Subtitle text
    date:
      type: string
      title: Date
      description: Start date and time
    date_iso:
      type: string
      title: ISO Date
      description: Start date and time in ISO format
    date_end:
      type: string
      title: End Date
      description: Formatted end time
    date_end_iso:
      type: string
      title: ISO End Date
      description: End time in ISO format
    title:
      type: string
      title: Title
      description: Title text for the card
    summary:
      type: string
      title: Summary
      description: Summary text for the card
    link:
      type: object
      title: Link
      description: Link object for the card
      properties:
        text:
          type: string
          title: Text
          description: Link text
        url:
          type: string
          title: URL
          description: Link URL
        is_new_window:
          type: boolean
          title: New Window
          description: Whether to open link in a new window
        is_external:
          type: boolean
          title: External
          description: Whether the link is external
    tags:
      type: array
      title: Tags
      description: Array of tags for the card
    content_top:
      type: string
      title: Content Top
      description: Content slot for the top of the card
    image_over:
      type: string
      title: Image Over
      description: Content slot for overlay on the image
    content_middle:
      type: string
      title: Content Middle
      description: Content slot for the middle of the card
    content_bottom:
      type: string
      title: Content Bottom
      description: Content slot for the bottom of the card
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
slots:
  image_slot:
    title: Image Slot
    description: Content for the image area
  image_over_slot:
    title: Image Over Slot
    description: Content for the image over area
  content_slot:
    title: Content Slot
    description: Content for the content area
  content_top_slot:
    title: Content Top Slot
    description: Content for the content top area
  subtitle_slot:
    title: Subtitle Slot
    description: Content for the subtitle area
  date_slot:
    title: Date Slot
    description: Content for the date area
  title_slot:
    title: Title Slot
    description: Content for the title area
  content_middle_slot:
    title: Content Middle Slot
    description: Content for the content middle area
  summary_slot:
    title: Summary Slot
    description: Content for the summary area
  content_tags_slot:
    title: Content Tags Slot
    description: Content for the content tags area
  content_bottom_slot:
    title: Content Bottom Slot
    description: Content for the content bottom area
