$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Promo Card
status: stable
description: Card component for displaying promotional content with image, title, summary, date, and tags
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    image:
      type: object
      title: Image
      description: Card image.
      properties:
        url:
          type: string
          title: URL
          description: Link URL.
        alt:
          type: string
          title: Alt text
          description: Image alt text.
    subtitle:
      type: string
      title: Subtitle
      description: Subtitle text.
    date:
      type: string
      title: Date
      description: Start date and time.
    date_iso:
      type: string
      title: ISO Date
      description: Start date and time in ISO format.
    date_end:
      type: string
      title: End Date
      description: Formatted end time.
    date_end_iso:
      type: string
      title: ISO End Date
      description: End time in ISO format.
    title:
      type: string
      title: Title
      description: Card title text.
    summary:
      type: string
      title: Summary
      description: Card summary.
    link:
      type: object
      title: Link
      description: Card link object.
      properties:
        text:
          type: string
          title: Text
          description: Link text.
        url:
          type: string
          title: URL
          description: Link URL.
        is_new_window:
          type: boolean
          title: New Window
          description: Whether to open link in a new window.
        is_external:
          type: boolean
          title: External
          description: Whether the link is external.
    tags:
      type: array
      title: Tags
      description: Card tags.
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Tag text.
          url:
            type: string
            title: URL
            description: Tag URL.
          is_new_window:
            type: boolean
            title: New Window
            description: Whether to open tag in a new window.
    content_top:
      type: string
      title: Content Top
      description: Top content area.
    image_over:
      type: string
      title: Image Over
      description: Image overlay content.
    content_middle:
      type: string
      title: Content Middle
      description: Middle content area.
    content_bottom:
      type: string
      title: Content Bottom
      description: Bottom content area.
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes.
slots:
  image_slot:
    title: Image Slot
    description: Image area content
  image_over_slot:
    title: Image Over Slot
    description: Image overlay content
  content_slot:
    title: Content Slot
    description: Content area content
  content_top_slot:
    title: Content Top Slot
    description: Top content area content
  subtitle_slot:
    title: Subtitle Slot
    description: Subtitle area content
  date_slot:
    title: Date Slot
    description: Date area content
  title_slot:
    title: Title Slot
    description: Title area content
  content_middle_slot:
    title: Content Middle Slot
    description: Middle content area content
  summary_slot:
    title: Summary Slot
    description: Summary area content
  content_tags_slot:
    title: Content Tags Slot
    description: Tags area content
  content_bottom_slot:
    title: Content Bottom Slot
    description: Bottom content area content
