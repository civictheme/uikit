$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Figure component
status: experimental
description: A figure component with image and optional caption
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
      default: light
    url:
      type: string
      title: Url
      description: URL of the image
    alt:
      type: string
      title: Alt
      description: Alternate text of the image
    width:
      type: string
      title: Width
      description: Width
    height:
      type: string
      title: Height
      description: Height
    caption:
      type: string
      title: Caption
      description: Caption for the image
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots: {}
