$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Figure
status: stable
description: Component for displaying images with optional captions
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    url:
      type: string
      title: URL
      description: URL of the image
    alt:
      type: string
      title: Alt text
      description: Alternate text of the image
    width:
      type: string
      title: Width
      description: Width of the image
    height:
      type: string
      title: Height
      description: Height of the image
    caption:
      type: string
      title: Caption
      description: Caption for the image
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes
