$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Subject Card
status: stable
description: Card component for displaying a subject with image and title
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    image:
      type: object
      title: Image
      description: Card image.
      properties:
        url:
          type: string
          title: URL
          description: Link URL.
        alt:
          type: string
          title: Alt text
          description: Image alt text.
    image_over:
      type: string
      title: Image Over
      description: Image overlay content.
    title:
      type: string
      title: Title
      description: Card title.
    link:
      type: object
      title: Link
      description: Card link object.
      properties:
        url:
          type: string
          title: URL
          description: Link URL.
        is_new_window:
          type: boolean
          title: New Window
          description: Whether to open link in a new window.
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes.
slots:
  image_slot:
    title: Image Slot
    description: Image area content
  image_over_slot:
    title: Image Over Slot
    description: Image overlay content
  title_slot:
    title: Title Slot
    description: Title area content
