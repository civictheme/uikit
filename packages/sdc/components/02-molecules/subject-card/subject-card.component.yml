$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Subject Card
status: stable
description: Card component for displaying a subject with image and title
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    image:
      type: object
      title: Image
      description: Image for the card
      properties:
        url:
          type: string
          title: URL
          description: Image URL
        alt:
          type: string
          title: Alt text
          description: Image alt text
    image_over:
      type: string
      title: Image Over
      description: Content slot for overlay on the image
    title:
      type: string
      title: Title
      description: Card title
    link:
      type: object
      title: Link
      description: Link object for the card
      properties:
        url:
          type: string
          title: URL
          description: Link URL
        is_new_window:
          type: boolean
          title: New Window
          description: Whether to open link in a new window
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
slots:
  image_slot:
    title: Image Slot
    description: Content for the image area
  image_over_slot:
    title: Image Over Slot
    description: Content for the image over area
  title_slot:
    title: Title Slot
    description: Content for the title area
