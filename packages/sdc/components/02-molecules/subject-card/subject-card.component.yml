$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Subject Card
status: stable
description: Card component for displaying a subject with image and title
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes.
    image:
      type: object
      title: Image
      description: Card image.
      properties:
        url:
          type: string
          title: URL
          description: Image URL.
        alt:
          type: string
          title: Alt text
          description: Image alt text.
    link:
      type: object
      title: Link
      description: Card link object.
      properties:
        url:
          type: string
          title: URL
          description: Link URL.
        is_new_window:
          type: boolean
          title: New Window
          description: Whether to open the link in a new window.
    is_title_click:
      type: boolean
      title: Title click
      description: Whether to make only the title clickable instead of the whole card.
slots:
  image_over:
    title: Image Over
    description: Image overlay content.
  title:
    title: Title
    description: Card title.
