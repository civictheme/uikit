$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Publication Card
status: stable
description: Card component for displaying publication information with downloadable file
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes.
    image:
      type: object
      title: Image
      description: Card image.
      properties:
        url:
          type: string
          title: URL
          description: Image URL.
        alt:
          type: string
          title: Alt text
          description: Image alt text.
    file:
      type: object
      title: File
      description: File object for download.
      properties:
        name:
          type: string
          title: Name
          description: File name.
        url:
          type: string
          title: URL
          description: File URL.
        ext:
          type: string
          title: Extension
          description: File extension.
        size:
          type: string
          title: Size
          description: File size.
    is_title_click:
      type: boolean
      title: Title click
      description: Whether to make only the title clickable instead of the whole card.
    filename_prefix:
      type: string
      title: Filename Prefix
      description: Description of file details for accessibility.
slots:
  image_over:
    title: Image Over
    description: Image overlay content.
  content_top:
    title: Content Top
    description: Top content area.
  title:
    title: Title
    description: Card title text.
  content_middle:
    title: Content Middle
    description: Middle content area.
  summary:
    title: Summary
    description: Card summary.
  content_bottom:
    title: Content Bottom
    description: Bottom content area.
