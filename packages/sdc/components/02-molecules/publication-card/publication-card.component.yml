$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Publication Card
status: stable
description: Card component for displaying publication information with downloadable file
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    image:
      type: object
      title: Image
      description: Image for the card
      properties:
        url:
          type: string
          title: URL
          description: Image URL
        alt:
          type: string
          title: Alt text
          description: Image alt text
    image_over:
      type: string
      title: Image Over
      description: Content slot for overlay on the image
    content_top:
      type: string
      title: Content Top
      description: Content slot for the top of the card
    title:
      type: string
      title: Title
      description: The text of card title
    content_middle:
      type: string
      title: Content Middle
      description: Content slot for the middle of the card
    summary:
      type: string
      title: Summary
      description: Summary of the card
    file:
      type: object
      title: File
      description: File object for download
      properties:
        name:
          type: string
          title: Name
          description: File name (as it appears to the user)
        ext:
          type: string
          title: Extension
          description: File extension
        url:
          type: string
          title: URL
          description: File URL
        size:
          type: string
          title: Size
          description: File size (as it appears to the user)
        created:
          type: string
          title: Created
          description: File created date
        changed:
          type: string
          title: Changed
          description: File changed date
        icon:
          type: string
          title: Icon
          description: File type icon name
    content_bottom:
      type: string
      title: Content Bottom
      description: Content slot for the bottom of the card
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
slots:
  image_slot:
    title: Image Slot
    description: Content for the image area
  image_over_slot:
    title: Image Over Slot
    description: Content for the image over area
  content_top_slot:
    title: Content Top Slot
    description: Content for the content top area
  title_slot:
    title: Title Slot
    description: Content for the title area
  content_middle_slot:
    title: Content Middle Slot
    description: Content for the content middle area
  summary_slot:
    title: Summary Slot
    description: Content for the summary area
  link_slot:
    title: Link Slot
    description: Content for the link area
  content_bottom_slot:
    title: Content Bottom Slot
    description: Content for the content bottom area
