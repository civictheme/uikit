$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Next Step
status: stable
description: Component for displaying prominent action or next step suggestion
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    vertical_spacing:
      type: string
      title: Vertical spacing
      description: Vertical spacing position (top, bottom, both).
      enum:
        - top
        - bottom
        - both
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
    link:
      type: object
      title: Link
      description: Next step link.
      properties:
        url:
          type: string
          title: URL
          description: Link URL.
        is_new_window:
          type: boolean
          title: New window
          description: Whether to open link in a new window.
        is_external:
          type: boolean
          title: External
          description: Whether the link is external.
slots:
  title:
    title: Title
    description: Next step title.
  content:
    title: Content
    description: Next step content.
  content_top:
    title: Top content
    description: Top next step content.
  content_bottom:
    title: Bottom content
    description: Bottom next step content.
