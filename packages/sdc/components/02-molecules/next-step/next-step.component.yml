$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Next Step
status: stable
description: Component for displaying prominent action or next step suggestion
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    title:
      type: string
      title: Title
      description: Next step title
    content:
      type: string
      title: Content
      description: Next step content
    link:
      type: object
      title: Link
      description: Next step link
      properties:
        url:
          type: string
          title: URL
          description: Link URL
        is_new_window:
          type: boolean
          title: New window
          description: Whether to open link in a new window
        is_external:
          type: boolean
          title: External
          description: Whether the link is external
    content_top:
      type: string
      title: Top content
      description: Content displayed above the next step
    content_bottom:
      type: string
      title: Bottom content
      description: Content displayed below the next step
    vertical_spacing:
      type: string
      title: Vertical spacing
      description: Vertical spacing position (top, bottom, both)
      enum:
        - top
        - bottom
        - both
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes
slots:
  content_top_slot:
    title: Content Top Slot
    description: Content for the content top area
  content_slot:
    title: Content Slot
    description: Content for the content area
  title_slot:
    title: Title Slot
    description: Content for the title area
  content_bottom_slot:
    title: Content Bottom Slot
    description: Content for the content bottom area
