$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Table of Contents
status: stable
description: Component for displaying a table of contents with links to sections of a page
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    title:
      type: string
      title: Title
      description: Title text for the table of contents
    position:
      type: string
      title: Position
      description: Position of the TOC
      enum:
        - before
        - after
        - prepend
        - append
    links:
      type: array
      title: Links
      description: List of links for the table of contents
      items:
        type: object
        properties:
          title:
            type: string
            title: Title
            description: Link title
          url:
            type: string
            title: URL
            description: Link URL
    anchor_selector:
      type: string
      title: Anchor Selector
      description: CSS selector for headings to include in TOC
    scope_selector:
      type: string
      title: Scope Selector
      description: CSS selector for the content area to generate TOC from
    content:
      type: string
      title: Content
      description: Content (only displays when links are not provided)
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
