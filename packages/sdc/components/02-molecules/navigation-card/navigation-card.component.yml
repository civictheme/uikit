$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Navigation Card
status: stable
description: Card component for navigation with title, summary, and link
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    image:
      type: object
      title: Image
      description: Card image
      properties:
        url:
          type: string
          title: URL
          description: Image URL
        alt:
          type: string
          title: Alt text
          description: Image alt text
    image_as_icon:
      type: boolean
      title: Image as icon
      description: Whether to show the image as an icon
    icon:
      type: string
      title: Icon
      description: Icon name
    title:
      type: string
      title: Title
      description: The text of card title
    summary:
      type: string
      title: Summary
      description: Summary of the card
    link:
      type: object
      title: Link
      description: Link object
      properties:
        text:
          type: string
          title: Text
          description: Link text
        url:
          type: string
          title: URL
          description: Link URL
        is_new_window:
          type: boolean
          title: New window
          description: Whether to open link in a new window
        is_external:
          type: boolean
          title: External
          description: Whether the link is external
    content_top:
      type: string
      title: Top content
      description: Top card content
    image_over:
      type: string
      title: Image overlay
      description: Image overlay content
    content_middle:
      type: string
      title: Middle content
      description: Middle card content
    content_bottom:
      type: string
      title: Bottom content
      description: Bottom card content
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes
slots:
  image_slot:
    title: Image Slot
    description: Content for the image area
  image_over_slot:
    title: Image Over Slot
    description: Content for the image over area
  content_top_slot:
    title: Content Top Slot
    description: Content for the content top area
  icon_slot:
    title: Icon Slot
    description: Content for the icon area
  title_slot:
    title: Title Slot
    description: Content for the title area
  content_middle_slot:
    title: Content Middle Slot
    description: Content for the content middle area
  summary_slot:
    title: Summary Slot
    description: Content for the summary area
  content_bottom_slot:
    title: Content Bottom Slot
    description: Content for the content bottom area
