$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Navigation Card
status: stable
description: Card component for navigation with title, summary, and link
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    image_as_icon:
      type: boolean
      title: Image as icon
      description: Whether to show the image as an icon.
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
    image:
      type: object
      title: Image
      description: Card image.
      properties:
        url:
          type: string
          title: URL
          description: Link URL.
        alt:
          type: string
          title: Alt text
          description: Image alt text.
    link:
      type: object
      title: Link
      description: Link object.
      properties:
        text:
          type: string
          title: Text
          description: Link text.
        url:
          type: string
          title: URL
          description: Link URL.
        is_new_window:
          type: boolean
          title: New window
          description: Whether to open link in a new window.
        is_external:
          type: boolean
          title: External
          description: Whether the link is external.
    is_title_click:
      type: boolean
      title: Title click
      description: Whether to make only the title clickable instead of the whole card.
slots:
  icon:
    title: Icon
    description: Icon name.
  title:
    title: Title
    description: Card title text.
  summary:
    title: Summary
    description: Card summary.
  content_top:
    title: Top content
    description: Card top content.
  image_over:
    title: Image overlay
    description: Image overlay content.
  content_middle:
    title: Middle content
    description: Card middle content.
  content_bottom:
    title: Bottom content
    description: Card bottom content.
