$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Tooltip
status: stable
description: Component for displaying tooltip information with an icon
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    position:
      type: string
      title: Position
      description: Position of tooltip
      enum:
        - auto
        - auto-start
        - auto-end
        - top
        - top-start
        - top-end
        - bottom
        - bottom-start
        - bottom-end
        - right
        - right-start
        - right-end
        - left
        - left-start
        - left-end
    icon:
      type: string
      title: Icon
      description: Symbol to use in the button
    icon_size:
      type: string
      title: Icon Size
      description: Size of icon
      enum:
        - extra-large
        - large
        - regular
        - small
        - extra-small
    title:
      type: string
      title: Title
      description: Text used within the button title and for screen readers
    content:
      type: string
      title: Content
      description: Text to display within the popup
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
