$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Field
status: stable
description: Main entry point component for building form fields with labels, descriptions, and validation
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    type:
      type: string
      title: Type
      description: Type defined by a control type (required)
    title:
      type: string
      title: Title
      description: Field title
    title_display:
      type: string
      title: Title display
      description: How to display the field title
      enum:
        - visible
        - invisible
        - hidden
      default: visible
    label:
      type: string
      title: Label
      description: Field label
    description:
      type: string
      title: Description
      description: Field description
    name:
      type: string
      title: Name
      description: DOM name (required, propagated)
    value:
      type: string
      title: Value
      description: DOM value (propagated)
    id:
      type: string
      title: ID
      description: Control DOM ID (propagated)
    is_invalid:
      type: boolean
      title: Invalid
      description: Whether the control is invalid (propagated)
    is_disabled:
      type: boolean
      title: Disabled
      description: Whether the control is disabled (propagated)
    is_required:
      type: boolean
      title: Required
      description: Whether the control is required (propagated)
    required_text:
      type: string
      title: Required text
      description: Text to display within label element when required (propagated)
    orientation:
      type: string
      title: Orientation
      description: Elements orientation (vertical or horizontal)
      enum:
        - vertical
        - horizontal
      default: vertical
    is_inline:
      type: boolean
      title: Inline
      description: Whether the complex control is shown inline
    control:
      type: [object, array]
      title: Control
      description: Object or array of objects with control's properties (required for complex controls)
    options:
      type: array
      title: Options
      description: Options for the field input
    is_multiple:
      type: boolean
      title: Multiple
      description: Whether the field allows multiple values
    placeholder:
      type: string
      title: Placeholder
      description: Placeholder text for field
    message:
      type: object
      title: Message
      description: Message object for showing messages
      properties:
        content:
          type: string
          title: Content
          description: Message content
        attributes:
          type: string
          title: Attributes
          description: Message attributes
    prefix:
      type: string
      title: Prefix
      description: Content to add before the field
    suffix:
      type: string
      title: Suffix
      description: Content to add after the field
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes
