$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Map
status: stable
description: Component for displaying interactive maps with supporting information
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    address:
      type: string
      title: Address
      description: Optional address
    url:
      type: string
      title: URL
      description: URL for the map iframe
    view_url:
      type: string
      title: View URL
      description: URL for the external map
    view_text:
      type: string
      title: View text
      description: Text for the external map link
      default: 'View in Google Maps'
    content_top:
      type: string
      title: Top content
      description: Content displayed above the map
    content_bottom:
      type: string
      title: Bottom content
      description: Content displayed below the map
    vertical_spacing:
      type: string
      title: Vertical spacing
      description: Vertical spacing position (top, bottom, both)
      enum:
        - top
        - bottom
        - both
    with_background:
      type: boolean
      title: With background
      description: Whether to display with a background
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes
slots:
  content_top_slot:
    title: "Content Top Slot"
    description: "Content for the content top area"
  map_slot:
    title: "Map Slot"
    description: "Content for the map area"
  links_slot:
    title: "Links Slot"
    description: "Content for the links area"
  content_bottom_slot:
    title: "Content Bottom Slot"
    description: "Content for the content bottom area"
