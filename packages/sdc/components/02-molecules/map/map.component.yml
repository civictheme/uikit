$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Map
status: stable
description: Component for interactive maps with supporting information
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    address:
      type: string
      title: Address
      description: Optional address.
    url:
      type: string
      title: URL
      description: URL for the map iframe.
    view_url:
      type: string
      title: View URL
      description: URL for the external map.
    view_text:
      type: string
      title: View text
      description: Text for the external map link.
      default: 'View in Google Maps'
    content_top:
      type: string
      title: Top content
      description: Map top content.
    content_bottom:
      type: string
      title: Bottom content
      description: Map bottom content.
    vertical_spacing:
      type: string
      title: Vertical spacing
      description: Vertical spacing position (top, bottom, both).
      enum:
        - top
        - bottom
        - both
    with_background:
      type: boolean
      title: With background
      description: Whether to display with a background.
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
slots:
  content_top_slot:
    title: Content Top Slot
    description: Top content area content
  map_slot:
    title: Map Slot
    description: Map area content
  links_slot:
    title: Links Slot
    description: Links area content
  content_bottom_slot:
    title: Content Bottom Slot
    description: Bottom content area content
