$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Tag List
status: stable
description: Component for tags
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    content_top:
      type: string
      title: Content Top
      description: Top content area.
    tags:
      type: array
      title: Tags
      description: Tags.
      items:
        type: string
        description: Tag content. Can be a string or an object with text property.
    content_bottom:
      type: string
      title: Content Bottom
      description: Bottom content area.
    vertical_spacing:
      type: string
      title: Vertical Spacing
      description: Tag list vertical spacing (none, top, bottom, both).
      enum:
        - none
        - top
        - bottom
        - both
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes.
slots:
  content_top_slot:
    title: Content Top Slot
    description: Top content area content
  content_slot:
    title: Content Slot
    description: Content area content
  content_bottom_slot:
    title: Content Bottom Slot
    description: Bottom content area content
