$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Tag List
status: stable
description: Component for displaying a list of tags
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    content_top:
      type: string
      title: Content Top
      description: Content slot for the top of the tag list
    tags:
      type: array
      title: Tags
      description: List of tags
    content_bottom:
      type: string
      title: Content Bottom
      description: Content slot for the bottom of the tag list
    vertical_spacing:
      type: string
      title: Vertical Spacing
      description: Vertical spacing for the tag list
      enum:
        - none
        - top
        - bottom
        - both
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
slots:
  content_top_slot:
    title: Content Top Slot
    description: Content for the content top area
  content_slot:
    title: Content Slot
    description: Content for the content area
  content_bottom_slot:
    title: Content Bottom Slot
    description: Content for the content bottom area
