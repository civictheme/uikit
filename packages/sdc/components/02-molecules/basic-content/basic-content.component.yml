$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Basic Content component
status: experimental
description: Basic Content component with theme and layout options
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
      default: light
    content:
      type: string
      title: Content
      description: Content
    is_contained:
      type: boolean
      title: Is_contained
      description: Contained or not
      default: true
    vertical_spacing:
      type: string
      title: Vertical_spacing
      description: With top, bottom or both vertical spaces
      enum:
        - top
        - bottom
        - both
    with_background:
      type: boolean
      title: With_background
      description: With background or not
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots: {}
