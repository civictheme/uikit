$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Basic Content
status: stable
description: Component for general HTML content with configurable container options
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    is_contained:
      type: boolean
      title: Contained
      description: Whether to wrap the content in a container.
      default: true
    vertical_spacing:
      type: string
      title: Vertical spacing
      description: Vertical spacing position (top, bottom, both).
      enum:
        - top
        - bottom
        - both
    with_background:
      type: boolean
      title: With background
      description: Whether to display with a background.
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
slots:
  content:
    title: Content
    description: HTML content.
