$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Group Filter component
status: experimental
description: A component that displays grouped filters with a submit button
props:
  type: object
  properties:
    content_top:
      type: string
      title: Content_top
      description: Content slot
    title:
      type: string
      title: Title
      description: Title for filters
      default: 'Filter results by:'
    group_id:
      type: string
      title: Group filter ID
      description: Unique id for filter group
    form_attributes:
      type: string
      title: Form_attributes
      description: Form attributes. If empty - the form will not be printed
    form_hidden_fields:
      type: string
      title: Form_hidden_fields
      description: Form hidden fields
    filters:
      type: array
      title: Filters
      description: Filter object
      items:
        type: object
        properties:
          title:
            type: string
            description: Filter title
          content:
            type: string
            description: Filter content
    submit_text:
      type: string
      title: Submit_text
      description: Text on the submit button
      default: Apply filters
    content_bottom:
      type: string
      title: Content_bottom
      description: Content slot
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
      default: light
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots:
  content_top:
    title: Content top
    description: Content top slot
  filters:
    title: Filters
    description: Filters content slot
  content_bottom:
    title: Content bottom
    description: Content bottom slot
libraryOverrides:
  js:
    group-filter.js: {}
