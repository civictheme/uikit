$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Group Filter
status: stable
description: Component for multiple filters in a group with a single submit button
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    title:
      type: string
      title: Title
      description: Filter title.
      default: 'Filter results by:'
    form_attributes:
      type: string
      title: Form attributes
      description: Form attributes (if empty, the form will not be printed).
    form_hidden_fields:
      type: string
      title: Hidden fields
      description: Form hidden fields.
    filters:
      type: array
      title: Filters
      description: Filter objects.
      items:
        type: object
        properties:
          title:
            type: string
            title: Title
            description: Filter title.
          content:
            type: string
            title: Content
            description: Filter content.
    submit_text:
      type: string
      title: Submit text
      description: Text on the submit button.
      default: 'Apply filters'
    group_id:
      type: string
      title: Group ID
      description: Unique ID for filter group.
    show_selected_filters:
      type: boolean
      title: Show selected filters
      description: Enable the selected filters list below the filter fields.
    selected_title:
      type: string
      title: Selected title
      description: Text on the Selected filers label.
      default: 'Selected filters:'
    selected_filters:
      type: array
      title: Selected filters
      description: Selected filter object.
      items:
        type: object
        properties:
          text:
            type: string
            title: Title
            description: Filter title.
          url:
            type: string
            title: URL
            description: URL to remove the selected filter.
          label:
            type: string
            title: Content
            description: ARIA Label used to describe the selected filter.
    selected_clear_link:
      type: object
      title: Selected clear link
      description: A link to clear all selected filters.
      properties:
        type:
          type: string
          title: Type
          description: Type of button to use.
          default: 'secondary'
        icon:
          type: string
          title: Icon
          description: Icon to use in the button.
          default: 'close-outline'
        icon_placement:
          type: string
          title: Icon placement
          description: Icon position (before or after).
          default: 'after'
        text:
          type: string
          title: Text
          description: Button text.
          default: 'Clear all'
        url:
          type: string
          title: URL
          description: URL for the button. Should remove clear links on navigation.
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
slots:
  content_top:
    title: Content Top
    description: Top content area content.
  content_bottom:
    title: Content Bottom
    description: Bottom content area content.
