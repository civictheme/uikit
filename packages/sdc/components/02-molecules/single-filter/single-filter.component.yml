$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Single Filter
status: stable
description: Basic filter component with selectable items and submit/reset buttons
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    content_top:
      type: string
      title: Content Top
      description: Content slot for the top of the filter
    title:
      type: string
      title: Title
      description: Title for filters
    form_attributes:
      type: string
      title: Form Attributes
      description: Form attributes (if empty, the form will not be printed)
    form_hidden_fields:
      type: string
      title: Form Hidden Fields
      description: Form hidden fields
    items:
      type: array
      title: Items
      description: Filter links
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Link text
          name:
            type: string
            title: Name
            description: Optional name attribute
          is_selected:
            type: boolean
            title: Selected
            description: Whether the item is selected
          attributes:
            type: string
            title: Attributes
            description: Additional attributes
    submit_text:
      type: string
      title: Submit Text
      description: Text on the submit button
    reset_text:
      type: string
      title: Reset Text
      description: Text on the reset button
    content_bottom:
      type: string
      title: Content Bottom
      description: Content slot for the bottom of the filter
    is_multiple:
      type: boolean
      title: Multiple
      description: Whether to allow selection of multiple filter values
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
slots:
  content_top_slot:
    title: Content Top Slot
    description: Content for the content top area
  filters_slot:
    title: Filters Slot
    description: Content for the filters area
  content_bottom_slot:
    title: Content Bottom Slot
    description: Content for the content bottom area
