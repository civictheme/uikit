$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Service Card
status: stable
description: Card component for displaying service information with links
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    content_top:
      type: string
      title: Content Top
      description: Content slot for the top of the card
    title:
      type: string
      title: Title
      description: The text of card title
    links:
      type: array
      title: Links
      description: List of links for the card
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Link text
          url:
            type: string
            title: URL
            description: Link URL
          is_new_window:
            type: boolean
            title: New Window
            description: Whether to open link in a new window
          is_external:
            type: boolean
            title: External
            description: Whether the link is external
    content_bottom:
      type: string
      title: Content Bottom
      description: Content slot for the bottom of the card
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
slots:
  content_top_slot:
    title: Content Top Slot
    description: Content for the content top area
  title_slot:
    title: Title Slot
    description: Content for the title area
  links_slot:
    title: Links Slot
    description: Content for the links area
  content_bottom_slot:
    title: Content Bottom Slot
    description: Content for the content bottom area
