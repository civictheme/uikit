$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Service Card
status: stable
description: Card component for displaying service information with links
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    content_top:
      type: string
      title: Content Top
      description: Top content area.
    title:
      type: string
      title: Title
      description: Card title text.
    links:
      type: array
      title: Links
      description: Card links.
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Link text.
          url:
            type: string
            title: URL
            description: Link URL.
          is_new_window:
            type: boolean
            title: New Window
            description: Whether to open link in a new window.
          is_external:
            type: boolean
            title: External
            description: Whether the link is external.
    content_bottom:
      type: string
      title: Content Bottom
      description: Bottom content area.
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes.
slots:
  content_top_slot:
    title: Content Top Slot
    description: Top content area
  title_slot:
    title: Title Slot
    description: Title area content
  links_slot:
    title: Links Slot
    description: Links area content
  content_bottom_slot:
    title: Content Bottom Slot
    description: Bottom content area
