$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Fast Fact Card
status: stable
description: Fast fact card component with image, title, summary, and optional link
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variant ('light' or 'dark')
      default: light
      enum:
        - light
        - dark
    image:
      type: object
      title: Image
      description: Image data containing URL and alt text
      properties:
        url:
          type: string
          title: Image URL
          description: URL of the image
        alt:
          type: string
          title: Alt Text
          description: Alt text for the image
    title:
      type: string
      title: Title
      description: Title text for the card
    summary:
      type: string
      title: Summary
      description: Summary text content, can contain HTML
    link:
      type: object
      title: Link
      description: Link object for making the title clickable
      properties:
        url:
          type: string
          title: URL
          description: URL for the link
        is_new_window:
          type: boolean
          title: Open in New Window
          description: Open link in a new window
    is_title_click:
      type: boolean
      title: Title click
      description: Whether to make only the title clickable instead of the whole card.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional classes to modify the component
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Additional HTML attributes.
