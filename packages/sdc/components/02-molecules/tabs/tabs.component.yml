$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Tabs
status: stable
description: Component for tabbed content
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    vertical_spacing:
      type: string
      title: Vertical Spacing
      description: Vertical spacing for the tabs (none, top, bottom, both).
      enum:
        - none
        - top
        - bottom
        - both
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes.
    panels:
      type: array
      title: Panels
      description: Tab panels.
      items:
        type: object
        properties:
          title:
            type: string
            title: Title
            description: Panel title.
          content:
            type: string
            title: Content
            description: Panel content.
          id:
            type: string
            title: ID
            description: Panel ID.
          is_selected:
            type: boolean
            title: Selected
            description: Whether the panel is selected.
    links:
      type: array
      title: Links
      description: Optional links (if not provided - will be generated from panels).
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Link text.
          url:
            type: string
            title: URL
            description: Link URL.
          modifier_class:
            type: string
            title: Modifier Class
            description: Additional CSS classes.
          attributes:
            type: object
            title: Attributes
            description: Additional HTML attributes.
