$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Tabs
status: stable
description: Component for displaying content in tabs
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    panels:
      type: array
      title: Panels
      description: Array of tab panels
      items:
        type: object
        properties:
          title:
            type: string
            title: Title
            description: Panel title
          content:
            type: string
            title: Content
            description: Panel content
          id:
            type: string
            title: ID
            description: Panel ID
          is_selected:
            type: boolean
            title: Selected
            description: Whether the panel is selected
    links:
      type: array
      title: Links
      description: Optional array of links (if not provided - will be generated from panels)
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Link text
          url:
            type: string
            title: URL
            description: Link URL
          modifier_class:
            type: string
            title: Modifier Class
            description: Additional link classes
          attributes:
            type: string
            title: Attributes
            description: Additional link attributes
    vertical_spacing:
      type: string
      title: Vertical Spacing
      description: Vertical spacing for the tabs
      enum:
        - none
        - top
        - bottom
        - both
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
