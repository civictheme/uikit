$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Social Links
status: stable
description: Component for displaying a list of social media links with icons
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    items:
      type: array
      title: Items
      description: List of social media links
      items:
        type: object
        properties:
          title:
            type: string
            title: Title
            description: Title to be added to the 'title' attribute
          icon:
            type: string
            title: Icon
            description: Icon name from the existing icon set
          icon_html:
            type: string
            title: Icon HTML
            description: Alternative icon HTML for embedding
          url:
            type: string
            title: URL
            description: Link URL
    with_border:
      type: boolean
      title: With Border
      description: Whether icons have borders
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
slots:
  items_slot:
    title: Items Slot
    description: Content for the items area
