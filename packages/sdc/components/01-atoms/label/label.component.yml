$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Label
status: stable
description: Label component for form elements with customizable appearance and states
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    tag:
      type: string
      title: Tag
      description: HTML tag to use (label, legend).
      enum:
        - label
        - legend
      default: label
    content:
      type: string
      title: Content
      description: The label's content.
    size:
      type: string
      title: Size
      description: Label size (extra-large, large, regular, small, extra-small).
      enum:
        - extra-large
        - large
        - regular
        - small
        - extra-small
      default: regular
    is_required:
      type: boolean
      title: Required
      description: Whether the label is required.
    required_text:
      type: string
      title: Required text
      description: Text to display within label element when required.
      default: (required)
    for:
      type: string
      title: For
      description: Form element ID this label belongs to.
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
