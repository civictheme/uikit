$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Checkbox
status: stable
description: Checkbox form element with customizable appearance and states
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    name:
      type: string
      title: Name
      description: DOM name (required)
    id:
      type: string
      title: ID
      description: DOM id (required)
    value:
      type: string
      title: Value
      description: DOM value
    label:
      type: string
      title: Label
      description: Label content
    is_checked:
      type: boolean
      title: Checked
      description: Whether to mark the checkbox as checked
    is_required:
      type: boolean
      title: Required
      description: Whether to mark the checkbox as required
    is_invalid:
      type: boolean
      title: Invalid
      description: Whether to mark the checkbox as invalid
    is_disabled:
      type: boolean
      title: Disabled
      description: Whether to mark the checkbox as disabled
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes
