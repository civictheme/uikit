$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Textarea
status: stable
description: Multi-line text input form element with customizable appearance and states
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    name:
      type: string
      title: Name
      description: DOM name (required).
    id:
      type: string
      title: ID
      description: DOM ID attribute.
    value:
      type: string
      title: Value
      description: The textarea value.
    placeholder:
      type: string
      title: Placeholder
      description: Placeholder text.
    rows:
      type: integer
      title: Rows
      description: Display rows count.
    is_invalid:
      type: boolean
      title: Invalid
      description: Whether the textarea is invalid.
    is_disabled:
      type: boolean
      title: Disabled
      description: Whether the textarea is disabled.
    is_required:
      type: boolean
      title: Required
      description: Whether the textarea is required.
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
