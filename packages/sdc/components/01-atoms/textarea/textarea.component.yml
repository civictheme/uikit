$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Textarea component
status: experimental
description: A textarea form input component
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
      default: light
    name:
      type: string
      title: Name
      description: DOM name
    value:
      type: string
      title: Value
      description: The value
    placeholder:
      type: string
      title: Placeholder
      description: Placeholder text
    rows:
      type: integer
      title: Rows
      description: Optional number of rows
    is_invalid:
      type: boolean
      title: Is_invalid
      description: Denote if the control is invalid
    is_disabled:
      type: boolean
      title: Is_disabled
      description: Denote if the control is disabled
    is_required:
      type: boolean
      title: Is_required
      description: Denote if the control is required
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots: {}
