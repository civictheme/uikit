$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Popover
status: stable
description: Interactive popover component with collapsible content panel
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    trigger:
      type: object
      title: Trigger
      description: Popover trigger link object.
      properties:
        text:
          type: string
          title: Text
          description: Trigger text.
        url:
          type: string
          title: URL
          description: Optional URL for the trigger.
        is_new_window:
          type: boolean
          title: New window
          description: Whether to open link in a new window.
        is_external:
          type: boolean
          title: External
          description: Whether the link is external.
    content:
      type: string
      title: Content
      description: Popover panel content.
    content_top:
      type: string
      title: Top content
      description: Top popover content.
    content_bottom:
      type: string
      title: Bottom content
      description: Bottom popover content.
    group:
      type: string
      title: Group
      description: Group name for controlling multiple popovers together.
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
slots:
  content_top_slot:
    title: Content Top Slot
    description: Top content area content
  content_slot:
    title: Content Slot
    description: Content area content
  content_bottom_slot:
    title: Content Bottom Slot
    description: Bottom content area content
