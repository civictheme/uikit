$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Fieldset
status: stable
description: Fieldset component for grouping form elements with legend and description
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    legend:
      type: string
      title: Legend
      description: Legend for the fieldset.
    description:
      type: string
      title: Description
      description: Description for the fieldset.
    description_display:
      type: string
      title: Description display
      description: Description display position (before, after, invisible).
      enum:
        - before
        - after
        - invisible
      default: before
    message:
      type: string
      title: Message
      description: Message content.
    message_type:
      type: string
      title: Message type
      description: Message type (error, information, warning, success).
      enum:
        - error
        - information
        - warning
        - success
      default: error
    is_required:
      type: boolean
      title: Required
      description: Whether the fieldset is required.
    required_text:
      type: string
      title: Required text
      description: Text to display within label element when required.
    prefix:
      type: string
      title: Prefix
      description: The content to add before the fieldset children.
    suffix:
      type: string
      title: Suffix
      description: The content to add after the fieldset children.
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
slots:
  fields:
    title: Fields
    description: Fields content.
