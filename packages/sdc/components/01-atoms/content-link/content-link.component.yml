$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Content Link
status: stable
description: Link component with text content and configurable states
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    text:
      type: string
      title: Text
      description: Link text.
    url:
      type: string
      title: URL
      description: Link URL.
    title:
      type: string
      title: Title
      description: Link title.
    is_new_window:
      type: boolean
      title: New window
      description: Whether to open in a new window.
    is_external:
      type: boolean
      title: External link
      description: Whether the link is external.
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
