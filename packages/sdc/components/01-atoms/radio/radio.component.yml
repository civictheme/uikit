$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Radio component
status: experimental
description: Radio input form control component
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
      default: light
    name:
      type: string
      title: Name
      description: DOM name
    id:
      type: string
      title: Id
      description: DOM id
    value:
      type: string
      title: Value
      description: DOM value
    label:
      type: string
      title: Label
      description: Label content
    is_checked:
      type: boolean
      title: Is_checked
      description: Denote if the control is checked
    is_required:
      type: boolean
      title: Is_required
      description: Denote if the control is required
    is_invalid:
      type: boolean
      title: Is_invalid
      description: Denote if the control is invalid
    is_disabled:
      type: boolean
      title: Is_disabled
      description: Denote if the control is disabled
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots: {}
