$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Video component
status: experimental
description: A component for rendering HTML5 video with multiple sources
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      default: light
    title:
      type: string
      title: Title
      description: Title of the video
    has_controls:
      type: boolean
      title: Has_controls
      description: If video should have controls
    sources:
      type: array
      title: Sources
      description: Array of video sources
      items:
        type: object
        properties:
          url:
            type: string
            description: URL of the source
          type:
            type: string
            description: Type name like 'video/mp4'
    poster:
      type: string
      title: Poster
      description: Optional URL of the video poster image
    width:
      type: string
      title: Width
      description: Optional width of the video
    height:
      type: string
      title: Height
      description: Optional height of the video
    fallback_text:
      type: string
      title: Fallback_text
      description: Message for browsers not supporting HTML5 video
      default: Your browser doesn't support HTML5 video.
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots: {}
