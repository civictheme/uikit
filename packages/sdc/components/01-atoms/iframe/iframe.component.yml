$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Iframe
status: stable
description: Component for iframe embedded external content
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    url:
      type: string
      title: URL
      description: Iframe URL.
    width:
      type: integer
      title: Width
      description: Iframe width.
    height:
      type: integer
      title: Height
      description: Iframe height.
    vertical_spacing:
      type: string
      title: Vertical spacing
      description: Vertical spacing position (top, bottom, both).
      enum:
        - top
        - bottom
        - both
    with_background:
      type: boolean
      title: With background
      description: Whether to include a background.
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
