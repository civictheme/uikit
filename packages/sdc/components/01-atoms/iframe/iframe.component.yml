$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Iframe component
status: experimental
description: Iframe component for embedding external content
props:
  type: object
  properties:
    url:
      type: string
      title: Url
      description: URL for the iframe src
    width:
      type: integer
      title: Width
      description: Optional width of the iframe
    height:
      type: integer
      title: Height
      description: Optional height of the iframe
    vertical_spacing:
      type: string
      title: Vertical_spacing
      description: With top, bottom or both vertical spaces
      enum:
        - top
        - bottom
        - both
    with_background:
      type: boolean
      title: With_background
      description: With background or not
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
    theme:
      type: string
      title: Theme
      description: Theme setting for the iframe
      default: light
slots: {}
