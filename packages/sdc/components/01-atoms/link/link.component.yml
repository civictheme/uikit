$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Link component
status: experimental
description: A configurable link component with icon support
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
    text:
      type: string
      title: Text
      description: Link text
    url:
      type: string
      title: Url
      description: URL
    title:
      type: string
      title: Title
      description: Title of a link
    is_new_window:
      type: boolean
      title: Is_new_window
      description: Open in a new window
    is_external:
      type: boolean
      title: Is_external
      description: Link is external
    is_active:
      type: boolean
      title: Is_active
      description: Link is active
    is_disabled:
      type: boolean
      title: Is_disabled
      description: Disabled state
    icon:
      type: string
      title: Icon
      description: Icon name
    icon_placement:
      type: string
      title: Icon_placement
      description: 'Icon position: before, after'
      enum:
        - before
        - after
    icon_group_disabled:
      type: boolean
      title: Icon_group_disabled
      description: Disable icon and last word grouping
    icon_single_only:
      type: boolean
      title: Icon_single_only
      description: Only show 1 icon. If icon and is_external, external will take preference
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots: {}
