$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Chip component
status: experimental
description: A chip component that can be used as a label or input element
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
    kind:
      type: string
      title: Kind
      description: 'Chip kind: default, input'
      enum:
        - default
        - input
    size:
      type: string
      title: Size
      description: 'Chip size: large, regular, small'
      enum:
        - large
        - regular
        - small
    content:
      type: string
      title: Content
      description: Chip text
    is_selected:
      type: boolean
      title: Is_selected
      description: Is the button selected (for filter chips)
    is_multiple:
      type: boolean
      title: Is_multiple
      description: Can be multiple
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots: {}
libraryOverrides:
  js:
    chip.js: {}
