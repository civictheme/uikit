$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Chip
status: stable
description: Interactive chip component for filters, tags and input elements
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    kind:
      type: string
      title: Kind
      description: Chip kind (default, input, link).
      enum:
        - default
        - input
        - link
      default: default
    size:
      type: string
      title: Size
      description: Chip size (large, regular, small).
      enum:
        - large
        - regular
        - small
      default: regular
    content:
      type: string
      title: Content
      description: Chip text.
    url:
      type: string
      title: URL
      description: URL if kind = link.
    label:
      type: string
      title: Label
      description: Aria Label if kind = link.
    is_selected:
      type: boolean
      title: Selected
      description: Whether the chip is selected (for filter chips).
    is_multiple:
      type: boolean
      title: Multiple
      description: Whether multiple selection is allowed when kind = input. If enabled, shows close icon on selected chip.
    is_dismissible:
      type: boolean
      title: Dismissable
      description: Whether close icon should display when kind is not input, and is_multiple is false.
    group_parent:
      type: string
      title: Group parent
      description: Additional parent selector for radio group when kind = input.
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier classes
      description: Additional CSS classes.
