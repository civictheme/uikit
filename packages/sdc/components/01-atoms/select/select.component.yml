$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Select component
status: experimental
description: A select form control component
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
      default: light
    is_multiple:
      type: boolean
      title: Is_multiple
      description: Is multiple
    options:
      type: array
      title: Options
      description: Options
      items:
        type: object
        properties:
          type:
            type: string
            description: 'Option type: option group (optgroup) or option (option)'
            enum:
              - optgroup
              - option
          label:
            type: string
            description: Option label
          value:
            type: string
            description: Option value
          is_selected:
            type: boolean
            description: Flag whether option is selected
          is_disabled:
            type: boolean
            description: Flag whether option is disabled
          options:
            type: array
            description: Array of options (applies to optgroup type)
            items:
              type: object
              properties:
                label:
                  type: string
                  description: Option label
                value:
                  type: string
                  description: Option value
                is_selected:
                  type: boolean
                  description: Flag whether option is selected
                is_disabled:
                  type: boolean
                  description: Flag whether option is disabled
    is_invalid:
      type: boolean
      title: Is_invalid
      description: Denote if the control is invalid
    is_disabled:
      type: boolean
      title: Is_disabled
      description: Denote if the control is disabled
    is_required:
      type: boolean
      title: Is_required
      description: Denote if the control is required
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots: {}
