$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Field message component
status: experimental
description: Field message component for displaying various message types
props:
  type: object
  properties:
    content:
      type: string
      title: Content
      description: The description's content
    type:
      type: string
      title: Type
      description: 'Message type: error, information, warning, success'
      enum:
        - error
        - information
        - warning
        - success
      default: information
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
      default: light
    allow_html:
      type: boolean
      title: Allow_html
      description: Allow HTML in text
      default: false
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots: {}
