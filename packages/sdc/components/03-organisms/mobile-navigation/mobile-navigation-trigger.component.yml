$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Mobile Navigation Menu Trigger component
status: experimental
description: Mobile Navigation Menu Trigger component
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme - light or dark
      enum:
        - light
        - dark
    text:
      type: string
      title: Text
      description: Button text
    icon:
      type: string
      title: Icon
      description: Icon symbol name
      default: bars
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots: {}
