$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Mobile Navigation
status: stable
description: Mobile navigation component for responsive navigation menu
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    content_top:
      type: string
      title: Content Top
      description: Content slot for the top of the navigation
    content_bottom:
      type: string
      title: Content Bottom
      description: Content slot for the bottom of the navigation
    top_menu:
      type: array
      title: Top Menu
      description: Array of menu items for the top section
      items:
        type: object
        properties:
          title:
            type: string
            title: Title
            description: Menu item title
          url:
            type: string
            title: URL
            description: Menu item URL
          in_active_trail:
            type: boolean
            title: In Active Trail
            description: Whether the item is in the active trail
          is_expanded:
            type: boolean
            title: Expanded
            description: Whether the item is expanded
          below:
            type: array
            title: Below
            description: Array of submenu items
    bottom_menu:
      type: array
      title: Bottom Menu
      description: Array of menu items for the bottom section
      items:
        type: object
        properties:
          title:
            type: string
            title: Title
            description: Menu item title
          url:
            type: string
            title: URL
            description: Menu item URL
          in_active_trail:
            type: boolean
            title: In Active Trail
            description: Whether the item is in the active trail
          is_expanded:
            type: boolean
            title: Expanded
            description: Whether the item is expanded
          below:
            type: array
            title: Below
            description: Array of submenu items
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
slots:
  content_top_slot:
    title: Content Top Slot
    description: Content for the content top area
  top_menu_slot:
    title: Top Menu Slot
    description: Content for the top menu area
  bottom_menu_slot:
    title: Bottom Menu Slot
    description: Content for the bottom menu area
  content_bottom_slot:
    title: Content Bottom Slot
    description: Content for the content bottom area
