$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Mobile Navigation component
status: experimental
description: Mobile Navigation component with configurable theme and content areas
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
      default: light
    content_top:
      type: string
      title: Content_top
      description: Content slot
    content_bottom:
      type: string
      title: Content_bottom
      description: Content slot
    top_menu:
      type: array
      title: Top_menu
      description: Array of menu items
    bottom_menu:
      type: array
      title: Bottom_menu
      description: Array of menu items
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots:
  content_top:
    title: Content top
    description: Top content area slot
  content_bottom:
    title: Content bottom
    description: Bottom content area slot
  top_menu:
    title: Top menu
    description: Top menu area slot
  bottom_menu:
    title: Bottom menu
    description: Bottom menu area slot
