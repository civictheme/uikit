$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Mobile Navigation Close component
status: experimental
description: Mobile Navigation Close component
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme color scheme
      enum:
