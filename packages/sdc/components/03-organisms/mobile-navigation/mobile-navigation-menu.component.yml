$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Mobile Navigation Menu
status: stable
description: Menu component for the mobile navigation panel
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    items:
      type: array
      title: Items
      description: Menu links array
      items:
        type: object
        properties:
          title:
            type: string
            title: Title
            description: The title of the link
          url:
            type: string
            title: URL
            description: The link URL
          icon:
            type: string
            title: Icon
            description: Icon name
          below:
            type: array
            title: Below
            description: Array of submenu items
          is_expanded:
            type: boolean
            title: Expanded
            description: Whether the current item has visible children
          in_active_trail:
            type: boolean
            title: In Active Trail
            description: Whether the current item is in the active trail
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
