$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Footer
status: stable
description: Footer component with multiple content sections for site footer
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    background_image:
      type: string
      title: Background Image
      description: Content background inline image.
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes.
slots:
  content_top1:
    title: Content Top 1
    description: Top section first content slot.
  content_top2:
    title: Content Top 2
    description: Top section second content slot.
  content_middle1:
    title: Content Middle 1
    description: Middle section first content slot.
  content_middle2:
    title: Content Middle 2
    description: Middle section second content slot.
  content_middle3:
    title: Content Middle 3
    description: Middle section third content slot.
  content_middle4:
    title: Content Middle 4
    description: Middle section fourth content slot.
  content_middle5:
    title: Content Middle 5
    description: Middle section fifth content slot.
  content_bottom1:
    title: Content Bottom 1
    description: Bottom section first content slot.
  content_bottom2:
    title: Content Bottom 2
    description: Bottom section second content slot.
