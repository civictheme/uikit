$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Footer
status: stable
description: Footer component with multiple content sections for site footer
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    content_top1:
      type: string
      title: Content Top 1
      description: First content slot in the top section
    content_top2:
      type: string
      title: Content Top 2
      description: Second content slot in the top section
    content_middle1:
      type: string
      title: Content Middle 1
      description: First content slot in the middle section
    content_middle2:
      type: string
      title: Content Middle 2
      description: Second content slot in the middle section
    content_middle3:
      type: string
      title: Content Middle 3
      description: Third content slot in the middle section
    content_middle4:
      type: string
      title: Content Middle 4
      description: Fourth content slot in the middle section
    content_middle5:
      type: string
      title: Content Middle 5
      description: Fifth content slot in the middle section
    content_bottom1:
      type: string
      title: Content Bottom 1
      description: First content slot in the bottom section
    content_bottom2:
      type: string
      title: Content Bottom 2
      description: Second content slot in the bottom section
    background_image:
      type: string
      title: Background Image
      description: Background inline image displayed behind content
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
