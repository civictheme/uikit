$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Slider Slide
status: stable
description: Slide component for use within the slider
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    content_top:
      type: string
      title: Content Top
      description: Top content area.
    image:
      type: object
      title: Image
      description: Slide image object.
      properties:
        url:
          type: string
          title: URL
          description: Link URL.
        alt:
          type: string
          title: Alt
          description: Image alt text.
    image_position:
      type: string
      title: Image Position
      description: Image position (left or right).
      enum:
        - left
        - right
    tags:
      type: array
      title: Tags
      description: Tags.
    title:
      type: string
      title: Title
      description: Slide title.
    date:
      type: string
      title: Date
      description: Start date and time.
    date_iso:
      type: string
      title: ISO Date
      description: Start date and time in ISO format.
    date_end:
      type: string
      title: End Date
      description: Optional end date and time.
    date_end_iso:
      type: string
      title: ISO End Date
      description: Optional end date and time in ISO format.
    content:
      type: string
      title: Content
      description: Content text.
    links:
      type: array
      title: Links
      description: Link objects.
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Link text.
          url:
            type: string
            title: URL
            description: Link URL.
          is_new_window:
            type: boolean
            title: New Window
            description: Whether to open link in a new window.
          is_external:
            type: boolean
            title: External
            description: Whether the link is external.
    content_bottom:
      type: string
      title: Content Bottom
      description: Bottom slide content.
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes.
slots:
  image_slot:
    title: Image Slot
    description: Image area content
  content_top_slot:
    title: Content Top Slot
    description: Top content area content
  tags_slot:
    title: Tags Slot
    description: Tags area content
  content_slot:
    title: Content Slot
    description: Content area content
  date_slot:
    title: Date Slot
    description: Date area content
  links_slot:
    title: Links Slot
    description: Links area content
  content_bottom_slot:
    title: Content Bottom Slot
    description: Bottom content area content
