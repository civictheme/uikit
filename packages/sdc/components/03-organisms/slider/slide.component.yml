$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Slider Slide
status: stable
description: Slide component for use within the slider
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    image_position:
      type: string
      title: Image Position
      description: Image position (left or right).
      enum:
        - left
        - right
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes.
    image:
      type: object
      title: Image
      description: Slide image object.
      properties:
        url:
          type: string
          title: URL
          description: Image URL.
        alt:
          type: string
          title: Alt text
          description: Image alt text.
    tags:
      type: array
      title: Tags
      description: Tags array.
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Tag text.
          url:
            type: string
            title: URL
            description: Tag URL.
          is_new_window:
            type: boolean
            title: New Window
            description: Whether to open tag in a new window.
    date_iso:
      type: string
      title: ISO Date
      description: Start date and time in ISO format.
    date_end_iso:
      type: string
      title: ISO End Date
      description: Optional end date and time in ISO format.
    links:
      type: array
      title: Links
      description: Link objects array.
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Link text.
          url:
            type: string
            title: URL
            description: Link URL.
          is_new_window:
            type: boolean
            title: New Window
            description: Whether to open link in a new window.
          is_external:
            type: boolean
            title: External
            description: Whether the link is external.
    date:
      type: string
      title: Date
      description: Start date and time.
    date_end:
      type: string
      title: End Date
      description: Optional end date and time.
slots:
  content_top:
    title: Content Top
    description: Top content area.
  title:
    title: Title
    description: Slide title.
  content:
    title: Content
    description: Content text.
  content_bottom:
    title: Content Bottom
    description: Bottom slide content.
