$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Slider
status: stable
description: Slider component for displaying a carousel of content
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    content_top:
      type: string
      title: Content Top
      description: Content slot for the top of the slider
    title:
      type: string
      title: Title
      description: Slider title
    slides:
      type: string
      title: Slides
      description: HTML content for slides
    previous_label:
      type: string
      title: Previous Label
      description: Text for previous button
      default: Previous
    next_label:
      type: string
      title: Next Label
      description: Text for next button
      default: Next
    content_bottom:
      type: string
      title: Content Bottom
      description: Content slot for the bottom of the slider
    vertical_spacing:
      type: string
      title: Vertical Spacing
      description: Vertical spacing for the slider
      enum:
        - top
        - bottom
        - both
    with_background:
      type: boolean
      title: With Background
      description: Whether to display with a background
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
slots:
  content_top_slot:
    title: Content Top Slot
    description: Content for the content top area
  top_controls_slot:
    title: Top Controls Slot
    description: Content for the top controls area
  slides_slot:
    title: Slides Slot
    description: Content for the slides area
  controls_slot:
    title: Controls Slot
    description: Content for the controls area
  content_bottom_slot:
    title: Content Bottom Slot
    description: Content for the content bottom area
