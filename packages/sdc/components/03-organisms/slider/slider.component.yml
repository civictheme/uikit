$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Slider component
status: experimental
description: A slider component with navigation controls and content slots
props:
  type: object
  properties:
    content_top:
      type: string
      title: Content_top
      description: Content slot
    title:
      type: string
      title: Title
      description: Slider title
    slides:
      type: string
      title: Slides
      description: Slides
    previous_label:
      type: string
      title: Previous_label
      description: Text for previous button
    next_label:
      type: string
      title: Next_label
      description: Text for next button
    content_bottom:
      type: string
      title: Content_bottom
      description: Content slot
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
    vertical_spacing:
      type: string
      title: Vertical_spacing
      description: With top, bottom or both vertical spaces
      enum:
        - top
        - bottom
        - both
    with_background:
      type: boolean
      title: With_background
      description: With background or not
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots:
  content_top:
    title: Content top
    description: Top content block
  top_controls:
    title: Top controls
    description: Top controls block containing title
  slides:
    title: Slides
    description: Slides content block
  controls:
    title: Controls
    description: Navigation controls block
  content_bottom:
    title: Content bottom
    description: Bottom content block
libraryOverrides:
  js:
    slider.js: {}
