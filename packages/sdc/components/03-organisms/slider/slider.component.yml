$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Slider
status: stable
description: Content carousel slider component
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    previous_label:
      type: string
      title: Previous Label
      description: Text for previous button.
      default: Previous
    next_label:
      type: string
      title: Next Label
      description: Text for next button.
      default: Next
    vertical_spacing:
      type: string
      title: Vertical Spacing
      description: Slider vertical spacing (top, bottom, or both).
      enum:
        - top
        - bottom
        - both
    with_background:
      type: boolean
      title: With Background
      description: Whether to display with a background.
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes.
    slides:
      type: string
      title: Slides
      description: Slides HTML content.
slots:
  content_top:
    title: Content Top
    description: Top content.
  title:
    title: Title
    description: Slider title.
  content_bottom:
    title: Content Bottom
    description: Bottom content.
