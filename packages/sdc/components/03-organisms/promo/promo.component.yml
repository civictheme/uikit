$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Promo
status: stable
description: Promotional component with title, content, and call-to-action link
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    content_top:
      type: string
      title: Content Top
      description: Top content area.
    title:
      type: string
      title: Title
      description: Title text.
    content:
      type: string
      title: Content
      description: Main content text.
    is_contained:
      type: boolean
      title: Contained
      description: Whether the content is contained in a container.
    link:
      type: object
      title: Link
      description: Call-to-action link.
      properties:
        text:
          type: string
          title: Text
          description: Link text.
        url:
          type: string
          title: URL
          description: Link URL.
        is_new_window:
          type: boolean
          title: New Window
          description: Whether to open link in a new window.
        is_external:
          type: boolean
          title: External
          description: Whether the link is external.
    content_bottom:
      type: string
      title: Content Bottom
      description: Bottom promo content.
    vertical_spacing:
      type: string
      title: Vertical Spacing
      description: Vertical spacing for the promo (top, bottom, or both).
      enum:
        - top
        - bottom
        - both
    with_background:
      type: boolean
      title: With Background
      description: Whether to display with a background.
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes.
slots:
  content_top_slot:
    title: Content Top Slot
    description: Top content area content
  content_slot:
    title: Content Slot
    description: Content area content
  content_left_slot:
    title: Content Left Slot
    description: Left content area content
  content_right_slot:
    title: Content Right Slot
    description: Right content area content
  content_bottom_slot:
    title: Content Bottom Slot
    description: Bottom content area content
