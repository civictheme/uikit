$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Webform
status: stable
description: Component for displaying a Drupal webform with styling
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    referenced_webform:
      type: string
      title: Referenced Webform
      description: Rendered webform HTML
    vertical_spacing:
      type: string
      title: Vertical Spacing
      description: Vertical spacing for the webform
      enum:
        - top
        - bottom
        - both
    with_background:
      type: boolean
      title: With Background
      description: Whether to display with a background
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
