$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Header
status: stable
description: Header component with multiple content sections for site header
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    content_top1:
      type: string
      title: Content Top 1
      description: First content slot in the top section
    content_top2:
      type: string
      title: Content Top 2
      description: Second content slot in the top section
    content_top3:
      type: string
      title: Content Top 3
      description: Third content slot in the top section
    content_middle1:
      type: string
      title: Content Middle 1
      description: First content slot in the middle section
    content_middle2:
      type: string
      title: Content Middle 2
      description: Second content slot in the middle section
    content_middle3:
      type: string
      title: Content Middle 3
      description: Third content slot in the middle section
    content_bottom1:
      type: string
      title: Content Bottom 1
      description: Content slot in the bottom section
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
slots:
  content_top1_slot:
    title: Content Top1 Slot
    description: Content for the content top1 area
  content_top2_slot:
    title: Content Top2 Slot
    description: Content for the content top2 area
  content_top3_slot:
    title: Content Top3 Slot
    description: Content for the content top3 area
  content_middle1_slot:
    title: Content Middle1 Slot
    description: Content for the content middle1 area
  content_middle2_slot:
    title: Content Middle2 Slot
    description: Content for the content middle2 area
  content_middle3_slot:
    title: Content Middle3 Slot
    description: Content for the content middle3 area
  content_bottom1_slot:
    title: Content Bottom1 Slot
    description: Content for the content bottom1 area
