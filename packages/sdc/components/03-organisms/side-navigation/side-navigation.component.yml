$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Side Navigation
status: stable
description: Side navigation component for displaying vertical navigation menu
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    items:
      type: array
      title: Items
      description: Array of menu items
      items:
        type: object
        properties:
          title:
            type: string
            title: Title
            description: Menu item title
          url:
            type: string
            title: URL
            description: Menu item URL
          in_active_trail:
            type: boolean
            title: In Active Trail
            description: Whether the item is in the active trail
          is_expanded:
            type: boolean
            title: Expanded
            description: Whether the item is expanded
          below:
            type: array
            title: Below
            description: Array of submenu items
    title:
      type: string
      title: Title
      description: Navigation title
    vertical_spacing:
      type: string
      title: Vertical Spacing
      description: Vertical spacing for the navigation
      enum:
        - top
        - bottom
        - both
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
slots:
  title_slot:
    title: Title Slot
    description: Content for the title area
