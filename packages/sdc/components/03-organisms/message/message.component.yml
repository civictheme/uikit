$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Message
status: stable
description: Message component for displaying various types of notifications
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    type:
      type: string
      title: Type
      description: Message type
      enum:
        - information
        - error
        - warning
        - success
    title:
      type: string
      title: Title
      description: Title text
    description:
      type: string
      title: Description
      description: Description text
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
