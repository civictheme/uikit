$schema: https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: List
status: stable
description: List component for displaying a collection of items with filtering and pagination
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    title:
      type: string
      title: Title
      description: List title
    link_above:
      type: object
      title: Link Above
      description: Link object to display above the list
      properties:
        text:
          type: string
          title: Text
          description: Link text
        url:
          type: string
          title: URL
          description: Link URL
        is_new_window:
          type: boolean
          title: New Window
          description: Whether to open link in a new window
        is_external:
          type: boolean
          title: External
          description: Whether the link is external
    content:
      type: string
      title: Content
      description: Main content for the list
    filters:
      type: string
      title: Filters
      description: Exposed filters content
    results_count:
      type: string
      title: Results Count
      description: Results count text
    rows_above:
      type: string
      title: Rows Above
      description: Content to display above the rows
    rows:
      type: string
      title: Rows
      description: Rows content
    rows_below:
      type: string
      title: Rows Below
      description: Content to display below the rows
    empty:
      type: string
      title: Empty
      description: Content to display when there are no results
    pagination:
      type: string
      title: Pagination
      description: Pagination content
    footer:
      type: string
      title: Footer
      description: Footer content
    link_below:
      type: object
      title: Link Below
      description: Link object to display below the list
      properties:
        text:
          type: string
          title: Text
          description: Link text
        url:
          type: string
          title: URL
          description: Link URL
        is_new_window:
          type: boolean
          title: New Window
          description: Whether to open link in a new window
        is_external:
          type: boolean
          title: External
          description: Whether the link is external
    vertical_spacing:
      type: string
      title: Vertical Spacing
      description: Vertical spacing for the list
      enum:
        - top
        - bottom
        - both
    with_background:
      type: boolean
      title: With Background
      description: Whether to display with a background
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
slots:
  header_slot:
    title: "Header Slot"
    description: "Content for the header area"
  title_slot:
    title: "Title Slot"
    description: "Content for the title area"
  link_above_slot:
    title: "Link Above Slot"
    description: "Content for the link above area"
  content_slot:
    title: "Content Slot"
    description: "Content for the content area"
  list_slot:
    title: "List Slot"
    description: "Content for the list area"
  filters_slot:
    title: "Filters Slot"
    description: "Content for the filters area"
  rows_slot:
    title: "Rows Slot"
    description: "Content for the rows area"
  rows_above_slot:
    title: "Rows Above Slot"
    description: "Content for the rows above area"
  results_count_slot:
    title: "Results Count Slot"
    description: "Content for the results count area"
  rows_below_slot:
    title: "Rows Below Slot"
    description: "Content for the rows below area"
  empty_slot:
    title: "Empty Slot"
    description: "Content for the empty area"
  list_below_slot:
    title: "List Below Slot"
    description: "Content for the list below area"
  pagination_slot:
    title: "Pagination Slot"
    description: "Content for the pagination area"
  footer_slot:
    title: "Footer Slot"
    description: "Content for the footer area"
