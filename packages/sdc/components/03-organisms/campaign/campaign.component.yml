$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Campaign
status: stable
description: Campaign component with image, content, and links for promotions
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    image_position:
      type: string
      title: Image Position
      description: Image position relative to content (left or right).
      enum:
        - left
        - right
    vertical_spacing:
      type: string
      title: Vertical Spacing
      description: Campaign vertical spacing (top, bottom, or both).
      enum:
        - top
        - bottom
        - both
    attributes:
      type: Drupal\Core\Template\Attribute
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes.
    image:
      type: object
      title: Image
      description: Campaign image.
      properties:
        url:
          type: string
          title: URL
          description: Image URL.
        alt:
          type: string
          title: Alt text
          description: Image alt text.
    tags:
      type: array
      title: Tags
      description: Campaign tags.
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Tag text.
          url:
            type: string
            title: URL
            description: Tag URL.
          is_new_window:
            type: boolean
            title: New Window
            description: Whether to open tag in a new window.
    links:
      type: array
      title: Links
      description: Campaign links.
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Link text.
          url:
            type: string
            title: URL
            description: Link URL.
          is_new_window:
            type: boolean
            title: New Window
            description: Whether to open link in a new window.
          is_external:
            type: boolean
            title: External
            description: Whether the link is external.
slots:
  content_top:
    title: Content Top
    description: Top content.
  title:
    title: Title
    description: Campaign title.
  date:
    title: Date
    description: Campaign date.
  content:
    title: Content
    description: Campaign main content.
  content_bottom:
    title: Content Bottom
    description: Bottom campaign content.
