$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Campaign
status: stable
description: Campaign component with image, content, and links for promotions
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    content_top:
      type: string
      title: Content Top
      description: Top content.
    image:
      type: object
      title: Image
      description: Campaign image.
      properties:
        url:
          type: string
          title: URL
          description: Image URL.
        alt:
          type: string
          title: Alt
          description: Image alt text.
    image_position:
      type: string
      title: Image Position
      description: Image position relative to content (left or right).
      enum:
        - left
        - right
    tags:
      type: array
      title: Tags
      description: Campaign tags.
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Tag text
    title:
      type: string
      title: Title
      description: Campaign title.
    date:
      type: string
      title: Date
      description: Campaign date.
    content:
      type: string
      title: Content
      description: Campaign main content.
    links:
      type: array
      title: Links
      description: Campaign links.
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Link text.
          url:
            type: string
            title: URL
            description: Link URL.
          is_new_window:
            type: boolean
            title: New Window
            description: Whether to open link in a new window.
          is_external:
            type: boolean
            title: External
            description: Whether the link is external.
    content_bottom:
      type: string
      title: Content Bottom
      description: Bottom campaign content.
    vertical_spacing:
      type: string
      title: Vertical Spacing
      description: Campaign vertical spacing (top, bottom, or both).
      enum:
        - top
        - bottom
        - both
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes.
slots:
  content_top_slot:
    title: Content Top Slot
    description: Top content
  tags_slot:
    title: Tags Slot
    description: Tags content
  content_slot:
    title: Content Slot
    description: Content
  links_slot:
    title: Links Slot
    description: Links content
  content_bottom_slot:
    title: Content Bottom Slot
    description: Bottom content
  image_slot:
    title: Image Slot
    description: Image content
