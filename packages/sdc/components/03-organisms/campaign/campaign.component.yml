$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Campaign
status: stable
description: Campaign component with image, content, and links for promotional content
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark)
      enum:
        - light
        - dark
    content_top:
      type: string
      title: Content Top
      description: Content slot for the top of the campaign
    image:
      type: object
      title: Image
      description: Campaign image object
      properties:
        url:
          type: string
          title: URL
          description: Image URL
        alt:
          type: string
          title: Alt
          description: Image alt text
    image_position:
      type: string
      title: Image Position
      description: Position of the image relative to content
      enum:
        - left
        - right
    tags:
      type: array
      title: Tags
      description: Array of tags for the campaign
    title:
      type: string
      title: Title
      description: Campaign title
    date:
      type: string
      title: Date
      description: Campaign date
    content:
      type: string
      title: Content
      description: Main content for the campaign
    links:
      type: array
      title: Links
      description: Array of campaign links
      items:
        type: object
        properties:
          text:
            type: string
            title: Text
            description: Link text
          url:
            type: string
            title: URL
            description: Link URL
          is_new_window:
            type: boolean
            title: New Window
            description: Whether to open link in a new window
          is_external:
            type: boolean
            title: External
            description: Whether the link is external
    content_bottom:
      type: string
      title: Content Bottom
      description: Content slot for the bottom of the campaign
    vertical_spacing:
      type: string
      title: Vertical Spacing
      description: Vertical spacing for the campaign
      enum:
        - top
        - bottom
        - both
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes
slots:
  content_top_slot:
    title: Content Top Slot
    description: Content for the content top area
  tags_slot:
    title: Tags Slot
    description: Content for the tags area
  content_slot:
    title: Content Slot
    description: Content for the content area
  links_slot:
    title: Links Slot
    description: Content for the links area
  content_bottom_slot:
    title: Content Bottom Slot
    description: Content for the content bottom area
  image_slot:
    title: Image Slot
    description: Content for the image area
