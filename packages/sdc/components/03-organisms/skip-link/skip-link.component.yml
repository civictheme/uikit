$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Skip Link component
status: experimental
description: Skip Link component for accessibility navigation
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
      default: light
    text:
      type: string
      title: Text
      description: Link text
      default: Skip to main content
    url:
      type: string
      title: Url
      description: Link URL
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots: {}
