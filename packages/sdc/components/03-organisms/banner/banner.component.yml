$schema: https://git.drupalcode.org/project/drupal/-/raw/HEAD/core/assets/schemas/v1/metadata.schema.json
name: Banner
status: stable
description: Banner component with multiple content areas, breadcrumb, featured image and background
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme variation (light or dark).
      enum:
        - light
        - dark
    content_top1:
      type: string
      title: Content Top 1
      description: Top section content.
    breadcrumb:
      type: object
      title: Breadcrumb
      description: Breadcrumb navigation.
      properties:
        links:
          type: array
          title: Links
          description: Breadcrumb links.
        active_is_link:
          type: boolean
          title: Active Is Link
          description: Whether the active item is a link.
    content_top2:
      type: string
      title: Content Top 2
      description: Second top section content.
    content_top3:
      type: string
      title: Content Top 3
      description: Third top section content.
    content_middle:
      type: string
      title: Content Middle
      description: Middle section content.
    content:
      type: string
      title: Content
      description: Main content.
    content_bottom:
      type: string
      title: Content Bottom
      description: Bottom section content.
    content_below:
      type: string
      title: Content Below
      description: Below banner section content.
    site_section:
      type: string
      title: Site Section
      description: Site section name.
    title:
      type: string
      title: Title
      description: Banner title.
    is_decorative:
      type: boolean
      title: Decorative
      description: Whether to show as decorative.
    featured_image:
      type: object
      title: Featured Image
      description: Featured image.
      properties:
        url:
          type: string
          title: URL
          description: Image source URL.
        alt:
          type: string
          title: Alt
          description: Image alt text.
    background_image:
      type: object
      title: Background Image
      description: Background image.
      properties:
        url:
          type: string
          title: URL
          description: Image source URL.
        alt:
          type: string
          title: Alt
          description: Image alt text.
    background_image_blend_mode:
      type: string
      title: Background Image Blend Mode
      description: Background image blending type. Defaults to 'normal'.
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes.
    modifier_class:
      type: string
      title: Modifier Class
      description: Additional CSS classes.
slots:
  breadcrumb_slot:
    title: Breadcrumb Slot
    description: Breadcrumb content
  featured_image_slot:
    title: Featured Image Slot
    description: Featured image content
