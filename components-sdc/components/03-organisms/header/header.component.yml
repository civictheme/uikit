$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Header component
status: experimental
description: Header component with configurable content slots
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
      default: light
    content_top1:
      type: string
      title: Content_top1
      description: Content slot
    content_top2:
      type: string
      title: Content_top2
      description: Content slot
    content_top3:
      type: string
      title: Content_top3
      description: Content slot
    content_middle1:
      type: string
      title: Content_middle1
      description: Content slot
    content_middle2:
      type: string
      title: Content_middle2
      description: Content slot
    content_middle3:
      type: string
      title: Content_middle3
      description: Content slot
    content_bottom1:
      type: string
      title: Content_bottom1
      description: Content slot
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots:
  content_top1:
    title: Content top1
    description: Top section content slot 1
    required: false
  content_top2:
    title: Content top2
    description: Top section content slot 2
    required: false
  content_top3:
    title: Content top3
    description: Top section content slot 3
    required: false
  content_middle1:
    title: Content middle1
    description: Middle section content slot 1
    required: false
  content_middle2:
    title: Content middle2
    description: Middle section content slot 2
    required: false
  content_middle3:
    title: Content middle3
    description: Middle section content slot 3
    required: false
  content_bottom1:
    title: Content bottom1
    description: Bottom section content slot
    required: false
