$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Promo component
status: experimental
description: Promo component for displaying content with optional title and link
props:
  type: object
  properties:
    content_top:
      type: string
      title: Content_top
      description: Content slot
    title:
      type: string
      title: Title
      description: Title text
    content:
      type: string
      title: Content
      description: Content
    is_contained:
      type: boolean
      title: Is_contained
      description: Contained or not
    link:
      type: object
      title: Link
      description: Link
    content_bottom:
      type: string
      title: Content_bottom
      description: Content slot
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
    vertical_spacing:
      type: string
      title: Vertical_spacing
      description: With top, bottom or both vertical spaces
      enum:
        - top
        - bottom
        - both
    with_background:
      type: boolean
      title: With_background
      description: With background or not
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots:
  content_top:
    title: Content top
    description: Top content block
  content:
    title: Content
    description: Main content block
  content_left:
    title: Content left
    description: Left content block
  content_right:
    title: Content right
    description: Right content block
  content_bottom:
    title: Content bottom
    description: Bottom content block
