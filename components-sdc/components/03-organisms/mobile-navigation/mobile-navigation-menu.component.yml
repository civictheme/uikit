$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Mobile Navigation Menu component
status: experimental
description: >-
  Used to output hierarchical menu structure. Copied from 'civictheme:menu' with
  some additions.
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: Theme color scheme
      enum:
        - light
        - dark
    items:
      type: array
      title: Items
      description: Menu links array
      items:
        type: object
        properties:
          title:
            type: string
            description: The title of the link
          url:
            type: string
            description: The link url
          icon:
            type: string
            description: Icon name
          below:
            type: array
            description: Array of submenu items
          is_expanded:
            type: boolean
            description: Flag if the current item has visible child
          in_active_trail:
            type: boolean
            description: Flag if the current item is in the active trail
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional CSS classes
    attributes:
      type: string
      title: Attributes
      description: Additional HTML attributes
slots:
  menu_item_link:
    title: Menu item link
    description: Block for menu item link markup
    required: false
  menu_item_below:
    title: Menu item below
    description: Block for submenu items markup
    required: false
