$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Datetime component
status: experimental
description: A component for displaying date and time ranges
props:
  type: object
  properties:
    start:
      type: string
      title: Start
      description: Formatted start time
    start_iso:
      type: string
      title: Start_iso
      description: Start time in ISO format
    end:
      type: string
      title: End
      description: Formatted end time
    end_iso:
      type: string
      title: End_iso
      description: End time in ISO format
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots: {}
