$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Label component
status: experimental
description: A label component that can be themed and customized
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
    tag:
      type: string
      title: Tag
      description: 'Tag: label, legend'
      enum:
        - label
        - legend
    content:
      type: string
      title: Content
      description: The label's content
    size:
      type: string
      title: Size
      description: 'Label size: extra-large, large, regular, small, extra-small'
      enum:
        - extra-large
        - large
        - regular
        - small
        - extra-small
      default: regular
    is_required:
      type: boolean
      title: Is_required
      description: Mark label as required
    required_text:
      type: string
      title: Required_text
      description: Text to display within label element when required
      default: (required)
    for:
      type: string
      title: For
      description: Which component this label belongs to
    allow_html:
      type: boolean
      title: Allow_html
      description: Allow HTML in text
      default: false
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots: {}
