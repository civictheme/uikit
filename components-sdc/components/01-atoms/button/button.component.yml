$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Button component
status: experimental
description: Button component with multiple variants and styles
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
    kind:
      type: string
      title: Kind
      description: 'Button kind: submit, reset, button, link'
      enum:
        - submit
        - reset
        - button
        - link
    type:
      type: string
      title: Type
      description: 'Button type: primary, secondary, tertiary'
      enum:
        - primary
        - secondary
        - tertiary
    size:
      type: string
      title: Size
      description: 'Button size: large, regular, small'
      enum:
        - large
        - regular
        - small
      default: regular
    icon:
      type: string
      title: Icon
      description: Icon name
    icon_placement:
      type: string
      title: Icon_placement
      description: 'Icon position: left, right'
      enum:
        - before
        - after
      default: after
    icon_group_disabled:
      type: boolean
      title: Icon_group_disabled
      description: Disable icon and last word grouping
    icon_single_only:
      type: boolean
      title: Icon_single_only
      description: Only show 1 icon. If icon and is_external, external will take preference
    text:
      type: string
      title: Text
      description: Button text
    url:
      type: string
      title: Url
      description: URL for the link button
    allow_html:
      type: boolean
      title: Allow_html
      description: Allow HTML in text
    is_new_window:
      type: boolean
      title: Is_new_window
      description: Open in a new window or not
    is_external:
      type: boolean
      title: Is_external
      description: If link is external or not
    is_disabled:
      type: boolean
      title: Is_disabled
      description: Disabled or not
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots:
  button_content:
    title: Button content
    description: Button content block
libraryOverrides:
  js:
    button.js: {}
