$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Popover component
status: experimental
description: A popover component with trigger and content panel
props:
  type: object
  properties:
    trigger:
      type: object
      title: Trigger
      description: Trigger link object
    content:
      type: string
      title: Content
      description: Content of popover panel
    group:
      type: string
      title: Group
      description: Group name
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots:
  content_top:
    title: Content top
    description: Top content block
    required: false
  content:
    title: Content
    description: Main content block
    required: false
  content_bottom:
    title: Content bottom
    description: Bottom content block
    required: false
