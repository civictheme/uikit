$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Breadcrumb component
status: experimental
description: Breadcrumb navigation component
props:
  type: object
  properties:
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
      default: light
    links:
      type: array
      title: Links
      description: Array of link objects
      items:
        type: object
        properties:
          text:
            type: string
            description: Link text
          url:
            type: string
            description: Link URL
    active_is_link:
      type: boolean
      title: Active_is_link
      description: Show active element as a link
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots: {}
