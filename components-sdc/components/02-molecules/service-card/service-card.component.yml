$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Service Card component
status: experimental
description: A card component for displaying services with title, content and links
props:
  type: object
  properties:
    content_top:
      type: string
      title: Content_top
      description: Content slot
    title:
      type: string
      title: Title
      description: The text of card title
    links:
      type: array
      title: Links
      description: Links array
      items:
        type: object
        properties:
          title:
            type: string
            description: Title
          url:
            type: string
            description: URL
          is_new_window:
            type: boolean
            description: Open link in a new window
          is_external:
            type: boolean
            description: Link is external or not
    content_bottom:
      type: string
      title: Content_bottom
      description: Content slot
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots:
  content_top:
    title: Content top
    description: Top content block
    required: false
  title:
    title: Title
    description: Title block
    required: false
  links:
    title: Links
    description: Links block
    required: false
  content_bottom:
    title: Content bottom
    description: Bottom content block
    required: false
