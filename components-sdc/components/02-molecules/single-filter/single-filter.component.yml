$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Basic Filter component
status: experimental
description: A filter component that allows selecting single or multiple filter values
props:
  type: object
  properties:
    content_top:
      type: string
      title: Content_top
      description: Content slot
    title:
      type: string
      title: Title
      description: Title for filters
    form_attributes:
      type: string
      title: Form_attributes
      description: Form attributes. If empty - the form will not be printed
    form_hidden_fields:
      type: string
      title: Form_hidden_fields
      description: Form hidden fields
    items:
      type: array
      title: Items
      description: Filter links
      items:
        type: object
        properties:
          text:
            type: string
            description: Link text
          name:
            type: string
            description: Optional name attribute
          is_selected:
            type: boolean
            description: Flag if the item is selected
          attributes:
            type: string
            description: Additional attributes
    submit_text:
      type: string
      title: Submit_text
      description: Text on the submit button
    reset_text:
      type: string
      title: Reset_text
      description: Text on the reset button
    content_bottom:
      type: string
      title: Content_bottom
      description: Content slot
    is_multiple:
      type: boolean
      title: Is_multiple
      description: Allow to select multiple filter values
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots:
  content_top:
    title: Content top
    description: Top content slot
    required: false
  filters:
    title: Filters
    description: Main filters content
    required: false
  content_bottom:
    title: Content bottom
    description: Bottom content slot
    required: false
libraryOverrides:
  js:
    single-filter.js: {}
