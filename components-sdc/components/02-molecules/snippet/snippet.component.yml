$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Snippet component
status: experimental
description: A snippet component for displaying content with title, summary and tags
props:
  type: object
  properties:
    content_top:
      type: string
      title: Content_top
      description: Content slot
    content_middle:
      type: string
      title: Content_middle
      description: Content slot
    content_bottom:
      type: string
      title: Content_bottom
      description: Content slot for bottom of Card
    title:
      type: string
      title: Title
      description: Title
    summary:
      type: string
      title: Summary
      description: Summary
    link:
      type: object
      title: Link
      description: Link object
    tags:
      type: array
      title: Tags
      description: Array of tags
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots:
  content:
    title: Content
    description: Main content block
    required: false
  content_top:
    title: Content top
    description: Top content block
    required: false
  title:
    title: Title
    description: Title block
    required: false
  content_middle:
    title: Content middle
    description: Middle content block
    required: false
  summary:
    title: Summary
    description: Summary block
    required: false
  content_tags:
    title: Content tags
    description: Tags content block
    required: false
  content_bottom:
    title: Content bottom
    description: Bottom content block
    required: false
