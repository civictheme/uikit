$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Social links Component
status: experimental
description: A component to display social media links
props:
  type: object
  properties:
    items:
      type: array
      title: Items
      description: Array of social link items
      items:
        type: object
        properties:
          title:
            type: string
            description: Title to be added to the 'title' attribute
          icon:
            type: string
            description: Icon name from the existing icon set
          icon_html:
            type: string
            description: Alternative icon HTML for embedding
          url:
            type: string
            description: Link URL
    with_border:
      type: boolean
      title: With_border
      description: Whether icons have borders
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots:
  items:
    title: Items
    description: Block for customizing the rendering of social link items
    required: false
