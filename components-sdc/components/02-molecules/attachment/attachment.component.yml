$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Attachment component
status: experimental
description: Attachment component for displaying files with metadata
props:
  type: object
  properties:
    content_top:
      type: string
      title: Content_top
      description: Content slot
    title:
      type: string
      title: Title
      description: Attachment title
    content:
      type: string
      title: Content
      description: Attachment content
    files:
      type: array
      title: Files
      description: Array of files
      items:
        type: object
        properties:
          name:
            type: string
            description: File name (as it appears to the user)
          ext:
            type: string
            description: File extension
          url:
            type: string
            description: File URL
          size:
            type: string
            description: File size (as it appears to the user)
          created:
            type: string
            description: File created date
          changed:
            type: string
            description: File changed date
          icon:
            type: string
            description: File type icon name
    content_bottom:
      type: string
      title: Content_bottom
      description: Content slot
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
    vertical_spacing:
      type: string
      title: Vertical_spacing
      description: With top, bottom or both vertical spaces
      enum:
        - top
        - bottom
        - both
    with_background:
      type: boolean
      title: With_background
      description: With background or not
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots:
  content_top:
    title: Content top
    description: Content top block
    required: false
  content:
    title: Content
    description: Main content block
    required: false
  links:
    title: Links
    description: Links block
    required: false
  content_bottom:
    title: Content bottom
    description: Content bottom block
    required: false
