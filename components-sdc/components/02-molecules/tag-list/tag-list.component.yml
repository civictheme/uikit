$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Tag List component
status: experimental
description: A component for displaying a list of tags
props:
  type: object
  properties:
    content_top:
      type: string
      title: Content_top
      description: Content slot
    tags:
      type: array
      title: Tags
      description: Array of tags
    content_bottom:
      type: string
      title: Content_bottom
      description: Content slot
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
      default: light
    vertical_spacing:
      type: string
      title: Vertical_spacing
      description: With top, bottom or both vertical spaces
      enum:
        - top
        - bottom
        - both
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots:
  content_top:
    title: Content top
    description: Top content block
    required: false
  content:
    title: Content
    description: Main content block
    required: false
  content_bottom:
    title: Content bottom
    description: Bottom content block
    required: false
