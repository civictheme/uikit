$schema: >-
  https://git.drupalcode.org/project/drupal/-/raw/10.3.x/core/assets/schemas/v1/metadata.schema.json
name: Map component
status: experimental
description: A map component with iframe integration
props:
  type: object
  properties:
    content_top:
      type: string
      title: Content_top
      description: Content slot
    address:
      type: string
      title: Address
      description: Optional address
    url:
      type: string
      title: Url
      description: URL for the map iframe
    view_url:
      type: string
      title: View_url
      description: URL for the external map
    view_text:
      type: string
      title: View_text
      description: Optional text for the URL for the external map
      default: View in Google Maps
    content_bottom:
      type: string
      title: Content_bottom
      description: Content slot
    theme:
      type: string
      title: Theme
      description: 'Theme: light, dark'
      enum:
        - light
        - dark
      default: light
    vertical_spacing:
      type: string
      title: Vertical_spacing
      description: With top, bottom or both vertical spaces
      enum:
        - top
        - bottom
        - both
    with_background:
      type: boolean
      title: With_background
      description: With background or not
    attributes:
      type: string
      title: Attributes
      description: Additional attributes
    modifier_class:
      type: string
      title: Modifier_class
      description: Additional classes
slots:
  content_top:
    title: Content top
    description: Top content block
    required: false
  map:
    title: Map
    description: Map iframe block
    required: false
  links:
    title: Links
    description: External map link block
    required: false
  content_bottom:
    title: Content bottom
    description: Bottom content block
    required: false
